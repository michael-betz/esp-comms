<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
  <title>Debug Console</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="ansi_up.js"></script>
</head>

<body>
<h2><b><span id=connected_status>‚ùå</span></b> console</h1>
<p style='text-align: center;'><a href='settings.htm'>settings</a></p>
<div class="shell-wrap">
  <ul class="shell-body", id="output"></ul>
</div>
</body>

<script language="javascript" type="text/javascript">
  var wsUri = "ws://" + window.location.host + ":8080";
  // var wsUri = "ws://192.168.42.224:8080";
  var websocket;
  var ansi_up = new AnsiUp;
  var isScroll=true;

  function writeToScreen(message) {
    if (message.length <= 0)
      return;
    console.log('writing: ' + message);
    output = document.getElementById("output");
    var pre = document.createElement("li");
    var html = ansi_up.ansi_to_html(message);
    pre.innerHTML = html;
    output.appendChild(pre);
    if (isScroll) {
      window.scrollBy(0, 100);
    }
  }

  function init() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) {
      writeToScreen("WS CONNECTED");
      websocket.send('a');  // dump RTC buffer command
    };

    websocket.onclose = function(evt) {
      connected_status.innerHTML = "‚ùå";
      writeToScreen("WS DISCONNECTED");
    };

    websocket.onmessage = function(evt) {
      console.log("dat: " + evt.data);
      if (evt.data.startsWith('{"hello": ')) {
        temp = JSON.parse(evt.data);
        connected_status.innerHTML = "‚úÖ " + temp["hello"];
      } else if (evt.data[0] == 'a') {
        temp_str = evt.data.substr(1).replace(/\0/g, '').replace("\r","");
        temp_str.split("\n").forEach(writeToScreen);
      }
    };

    websocket.onerror = function(evt) {
      connected_status.innerHTML = "üî• " + evt.data;
      writeToScreen('ERROR: ' + evt.data);
    };

    window.onscroll = function() {
      var d = document.documentElement;
      isScroll = d.scrollTop + window.innerHeight === d.offsetHeight;
    };
  }

  window.onload = function() {
    window.setTimeout(init, 500);
  }
</script>
</html>
